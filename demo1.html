<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>树菜单全选反选</title>
  <link rel="stylesheet" href="./dist/css/demo1.css">
</head>

<body>
  <div class="tree">
    <div class="tree-folder">
      <i class="glyphicon glyphicon-triangle-bottom"></i>
      <label class="m-checkbox">
				<input class="" name="" type="checkbox">
				<span>我是一级有菜单</span>
			</label>
    </div>
    <div class="tree-folder-con">
      <div class="tree-item">
        <label class="m-checkbox">
					<input class="" name="" type="checkbox">
					<span>我是二级</span>
				</label>
      </div>
      <div class="tree-folder">
        <i class="glyphicon glyphicon-triangle-bottom"></i>
        <label class="m-checkbox">
					<input class="" name="" type="checkbox">
					<span>我是二级有菜单</span>
				</label>
      </div>
      <div class="tree-folder-con">
        <div class="tree-item">
          <label class="m-checkbox">
						<input class="" name="" type="checkbox">
						<span>我是三级</span>
					</label>
        </div>
        <div class="tree-item">
          <label class="m-checkbox">
						<input class="" name="" type="checkbox">
						<span>我是三级</span>
					</label>
        </div>
        <div class="tree-item">
          <label class="m-checkbox">
						<input class="" name="" type="checkbox">
						<span>我是三级</span>
					</label>
        </div>
      </div>
    </div>
    <div class="tree-item">
      <label class="m-checkbox">
				<input class="" name="" type="checkbox">
				<span>我是一级</span>
			</label>
    </div>
  </div>
  <script src="dist/js/jquery-3.2.1.min.js"></script>
  <script src="dist/js/demo1.js"></script>
</body>

</html>
